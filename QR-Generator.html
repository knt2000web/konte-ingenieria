<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - KONTE Ingeniería</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- EasyQRCodeJS Library -->
    <script src="https://cdn.jsdelivr.net/gh/ushelp/EasyQRCodeJS@master/dist/easy.qrcode.min.js"></script>
    
    <style>
        :root {
            --primary-blue: #003399;
            --white: #ffffff;
            --gray-light: #f5f7fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .header p {
            color: #666;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        #qrcode-container {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .brand-text {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #002266;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,51,153,0.2);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-outline:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        /* Helmet SVG Icon Style for the Center */
        .helmet-svg {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>KONTE</h1>
            <p>Generador de Código QR Corporativo</p>
        </div>

        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <div class="brand-text">Konte - Ingenieria</div>

        <div class="controls">
            <button onclick="downloadQR()" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Descargar PNG
            </button>
            <a href="https://konte-ingenieria.vercel.app/" target="_blank" class="btn btn-outline">
                Ver Sitio Web
            </a>
        </div>
    </div>

    <!-- Engineer Helmet SVG Path (White) -->
    <svg class="helmet-svg" id="helmet-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#FFFFFF" d="M256 32c-88.4 0-160 71.6-160 160v16h320v-16c0-88.4-71.6-160-160-160zm160 176H96v16c0 17.7 14.3 32 32 32h256c17.7 0 32-14.3 32-32v-16zm-320 64v16c0 88.4 71.6 160 160 160s160-71.6 160-160v-16H96z"/>
    </svg>

    <script>
        // Engineer Helmet SVG converted to data URI for EasyQRCodeJS
        const helmetSvgData = `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjMDAzMzk5IiBkPSJNMjU2IDMyQzg4LjQgMzIgMzIgODguNCAzMiAxOTZ2MTRoNDQ4di0xNGMwLTEwNy42LTU2LjQtMTY0LTE2MC0xNjR6bTE2MCAyMDhIOTZ2MTZjMCAxNy43IDE0LjMgMzIgMzIgMzJoMjU2YzE3LjcgMCAzMi0xNC4zIDMyLTMydi0xNnptLTMyMCA2NHYxNmMwIDg4LjQgNzEuNiAxNjAgMTYwIDE2MHMxNjAtNzEuNiAxNjAtMTYwdi0xNkg5NnoiLz48L3N2Zz4=`;

        const options = {
            text: "https://konte-ingenieria.vercel.app/",
            width: 280,
            height: 280,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H, // High correction level to ensure scannability with logo
            
            // Logo Settings
            logo: helmetSvgData,
            logoWidth: 70,
            logoHeight: 70,
            logoBackgroundColor: '#ffffff',
            logoBackgroundTransparent: false,
            
            // UI improvements
            quietZone: 15,
            quietZoneColor: '#ffffff'
        };

        // Create the QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), options);

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'QR_Konte_Ingenieria.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            } else {
                // If it rendered as an image instead of canvas
                const img = document.querySelector('#qrcode img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'QR_Konte_Ingenieria.png';
                    link.href = img.src;
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
