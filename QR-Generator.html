<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - KONTE Ingeniería</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .qr-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .helmet-logo {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .text-below {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-download {
            background: #667eea;
            color: white;
        }
        
        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-print {
            background: #764ba2;
            color: white;
        }
        
        .btn-print:hover {
            background: #6a418f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(118, 75, 162, 0.4);
        }
        
        .info-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
        
        @media print {
            body {
                background: white;
                display: block;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
            
            .button-group,
            .info-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KONTE - Ingeniería</h1>
            <p>Construcción, Consultoría y Tecnología</p>
        </div>
        
        <div class="qr-wrapper">
            <div id="qrcode"></div>
            <div class="helmet-logo">
                <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Hard Hat White -->
                    <g fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Main helmet dome -->
                        <path d="M 20 50 Q 20 30 50 25 Q 80 30 80 50" fill="#f0f0f0"/>
                        <!-- Front brim -->
                        <path d="M 15 50 L 85 50 Q 85 55 50 58 Q 15 55 15 50" fill="#f0f0f0"/>
                        <!-- Center stripes -->
                        <line x1="50" y1="28" x2="50" y2="48"/>
                        <line x1="40" y1="32" x2="40" y2="48"/>
                        <line x1="60" y1="32" x2="60" y2="48"/>
                        <!-- Side details -->
                        <circle cx="30" cy="45" r="2" fill="#333"/>
                        <circle cx="70" cy="45" r="2" fill="#333"/>
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="text-below">
            KONTE - Ingeniería
        </div>
        
        <div class="button-group">
            <button class="btn-download" onclick="downloadQR()">Descargar PNG</button>
            <button class="btn-print" onclick="printQR()">Imprimir</button>
        </div>
        
        <div class="info-text">
            Escanea para visitar nuestro sitio web
        </div>
    </div>
    
    <script>
        // Generate QR Code
        const qrCode = new QRCode(document.getElementById('qrcode'), {
            text: 'https://konte-ingenieria.vercel.app',
            width: 300,
            height: 300,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'QR_KONTE_Ingenieria.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        
        function printQR() {
            window.print();
        }
    </script>
</body>
</html>
